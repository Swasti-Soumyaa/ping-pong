<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
    <div class="btn heading">
        <h2> AI PING PONG GAME </h2>
        <button class="btn button-1" data-target="#my_modal" data-toggle="modal"> Instuctions </button>
    </div>

    <button class="btn play">Play</button>
    <br>
    <br>
    <h3 class="btn" id="status"></h3>
    <br>
    <br>
    <div id="canvas"></div>

    <div id="my_modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instuctions</h4>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>
                            Move the laptop 3-4 feets away

                        </li>
                        <li>Move your right wrist up to move your paddle up</li>
                        <li>Move your right wrist down to move your paddle down</li>
                        <li>Press the start button to play</li>
                        <li>The red paddle is your paddle</li>
                    </ol>
                </div>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
